format = """
[](#569cd9)\
[󰣇 ](bg:#569cd9 fg:#1e1e1e)\
$directory\
[](fg:#569cd9 bg:#1e1e1e)\
$git_branch\
$git_status\
$nodejs\
$rust\
$golang\
$php\
$time\
\n$character"""

# Replace the '❯' symbol in the prompt with '➜'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[❯](bold green)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'

[directory]
style = "fg:#1e1e1e bg:#569cd9"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#1e1e1e"
format = '[[ $symbol $branch ](fg:#d4d4d4 bg:#1e1e1e)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#c678dd bg:#1e1e1e)]($style)'

[nodejs]
symbol = ""
format = '$symbol ($version)'

[rust]
symbol = ""
format = '$symbol ($version)'

[golang]
symbol = ""
format = '$symbol ($version)'

[php]
symbol = ""
format = '$symbol ($version)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1e1e1e"
format = '[[   $time ](fg:#808080 bg:#1e1e1e)]($style)'
